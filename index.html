<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <h1>Olá</h1>
        </div>


        <div class="row">
            <div class="col-8">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>-</th>
                            <th>NOME</th>
                            <th>TELEFONE</th>
                            <th>EMAIL</th>
                            <th>[AÇÃO]</th>
                        </tr>
                    </thead>
                    <tbody id="lista">
                        <tr>
                            <td>ID</td>
                            <td>-</td>
                            <td>TELEFONE</td>
                            <td>NOME</td>
                            <td>EMAIL</td>
                            <td>EMAIL</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <form id="frm_cadastro" enctype="multipart/form-data">

                    <div class="form-floating mb-3">
                        <input type="nome" class="form-control" id="nome" placeholder="Digite o nome">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone">
                        <label for="telefone">Telefone</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Digite o email">
                        <label for="email">email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="file" class="form-control" id="foto" name="foto" placeholder="Digite o email" accept="image/*">
                        <label for="foto">foto</label>
                    </div>

                    <input type="submit" value="Enviar" class="btn btn-primary">
                    <input type="hidden" id="indice" name="indice" value="-1">
                    <input type="hidden" id="foto_temp" name="foto_temp">

                </form>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="crud-obj.js"></script>
</body>

</html>
